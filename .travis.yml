sudo: false

language: java

jdk:
  - oraclejdk7

env:
  global:
    - secure: ""
	- # ^^ SONATYPE_USERNAME
	- secure: ""
	- # ^^ SONATYPE_PASSWORD
	- secure: ""
	- # ^^ GPG_KEY_NAME
	- secure: ""
	- # ^^ GPG_PASSPHRASE 
	
branches:
  only:
    - master
    - developer
    - /^release-.*$/      

after_success:
	- mvn jacoco:report coveralls:report
    - mvn deploy -DskipTests=true --settings setting-maven.xml