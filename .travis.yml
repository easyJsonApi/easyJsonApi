language: java
sudo: false
jdk:
- oraclejdk7
cache:
  directories:
  - "~/.m2/repository"
env:
  global:
    - secure: ""
    - # ^^ SONATYPE_USERNAME
    - secure: ""
    - # ^^ SONATYPE_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
branches:
  only:
  - master
  - developer
  - "/^release-.*$/"
install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn test -P !build-extras -B
after_success:
- "./scripts/deploy.sh"
